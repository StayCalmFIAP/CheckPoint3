<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo Carneiro">
    <title>FaleConosco</title>
    <link rel="stylesheet" href="./css/faleconosco.css" type="text/css">
</head>


<body class="container">

    <div id="fale">
        <form action="tabela.html" method="GET"> 
            <h1>Fale Conosco</h1>
            <hr> 
            <div> 
                <label for="idtxtAssunto">Assunto</label><br>
                <input type="text" name="txtAssunto" id="idtxtAssunto" placeholder="assunto" oninvalid="setCustomValidity('É obrigatório o preenchimento deste campo.')"
                pattern="[a-zA-Z]+" required>
            </div>
                
            <div>
                <label for="idtxtNome">Nome</label><br>
                <input type="text" name="txtNome" id="idtxtNome" placeholder="nome" oninvalid="setCustomValidity('É obrigatório o preenchimento deste campo.')" 
                pattern="[a-zA-Z]+" required>
            </div>


            <div>
                <label for="idtxtComentario">Comentário</label><br>
                <textarea type="text" name="txtComentário" id="idtxtComentário" oninvalid="setCustomValidity('É obrigatório o preenchimento deste campo.')" pattern="[a-zA-Z]+" required></textarea>
            </div>

            <div> 
                <input type="submit" value="Enviar" /> 
            </div>

            <div class="link">
                Ainda não tem conta?
                <a href="./novocadastrologin.html">Cadastre-se</a>
            </div>
        </form>
        
    </div>
</body>
</html>
