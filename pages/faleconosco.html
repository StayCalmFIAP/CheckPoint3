<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo Carneiro">
    <title>FaleConosco</title>
    <link rel="stylesheet" href="./styles/faleconosco.css" type="text/css">
    <script src="../js/scrip.js" defer></script>
</head>


<body class="container">
    <header>
        <div class="header-container">
            <div>
                <a href="./index.html">Login</a>
                <a href="./novocadastrologin.html" class="active">Cadastro</a>
                <a href="./portal.html">Portal</a>
                <a href="./faleconosco.html">fale conosco</a>
            </div>
        </div>
    </header>
    <div id="fale">
        <form action="./portal.html" method="GET" onsubmit="return sac()">
            <h1>Fale Conosco</h1>
            <hr>
            <div>
                <label for="idtxtAssunto">Assunto</label><br>
                <input type="text" name="txtAssunto" id="idtxtAssunto" placeholder="assunto"
                    oninvalid="setCustomValidity('É obrigatório o preenchimento deste campo.')" pattern="[a-zA-Z]+">
            </div>

            <div>
                <label for="idtxtNomeSac">Nome</label><br>
                <input type="text" name="txtNome" id="idtxtNomeSac" placeholder="nome"
                    oninvalid="setCustomValidity('É obrigatório o preenchimento deste campo.')" pattern="[a-zA-Z]+">
            </div>


            <div>
                <label for="idtxtComentarioSac">Comentário</label><br>
                <textarea type="text" name="txtComentário" id="idtxtComentarioSac"
                    oninvalid="setCustomValidity('É obrigatório o preenchimento deste campo.')"
                    pattern="[a-zA-Z]+"></textarea>
            </div>

            <div>
                <input type="submit" value="Enviar" id="btnEnviar" />
            </div>

            <div class="link">
                Ainda não tem conta?
                <a href="./novocadastrologin.html">Cadastre-se</a>
            </div>
        </form>

    </div>
</body>

</html>
