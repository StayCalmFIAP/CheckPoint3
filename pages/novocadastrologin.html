<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <link rel="stylesheet" href="./styles/novocadastrologin.css">
    <script src="../JS/scrip.js" defer></script>
</head>
<body class="container">
    <header>
        <div class="header-container">
            <div>
                <a href="./index.html">Login</a>
                <a href="./novocadastrologin.html" class="active">Cadastro</a>
                <a href="./portal.html">Portal</a>
                <a href="./faleconosco.html">fale conosco</a>
            </div>
        </div>
    </header>
    
    <div id="cadastro">
        <form action="#" method="GET" onsubmit="return fazerRegistro()">
            <h1>Cadastro</h1>
            <hr>
            <div>
            <label for="idTxtUserR">Seu nome</label><br>
            <input type="text" id="idTxtUserR" name="Nome"  placeholder="Digite seu nome" pattern="[a-zA-Z]+" 
            oninvalid="setCustomValidity('É obrigatorio preenchimento deste campo.')">
            </div>
            <div>
            <label for="idTxtPassR">Sua senha</label>
            <input type="text" id="idTxtPassR" name="TxtPassR" placeholder="Digite sua senha" pattern="[A-Z0-9]+" 
            oninvalid="setCustomValidity('É obrigatorio preenchimento deste campo.')" >
            </div>
        <div>
            <a href="./portal.html"></a>
                <input id="submit" type="submit" value="Cadastrar" ><br>  
            
        </div>            

        <div class="login">
            Já tem conta?
            <a href="./index.html">Ir para Login</a>
        </div>
        </form>
        
    </div>
    
    
</body>
</html>
